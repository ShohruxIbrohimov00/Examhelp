<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shpargalka - Rus Tili</title>
    <style>
        :root {
            --bg-color: #f4f4f9;
            --card-bg: #ffffff;
            --primary: #007bff;
            --text-main: #333;
            --text-sec: #666;
            --accent: #e7f3ff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            color: var(--text-main);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 24px;
        }

        .search-box {
            position: sticky;
            top: 10px;
            background: var(--bg-color);
            padding-bottom: 10px;
            z-index: 100;
        }

        input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 12px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 4px 10px rgba(0,123,255,0.2);
        }

        .result-list {
            list-style: none;
            padding: 0;
        }

        .item {
            background: var(--card-bg);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            animation: fadeIn 0.3s ease;
        }

        .code {
            font-weight: 700;
            font-size: 18px;
            color: var(--primary);
            background: var(--accent);
            padding: 5px 10px;
            border-radius: 6px;
            margin-right: 10px;
            white-space: nowrap;
        }

        .answer {
            font-weight: 500;
            font-size: 18px;
            color: #28a745; /* Yashil rang javob uchun */
            text-align: right;
            word-break: break-word;
        }

        .empty-message {
            text-align: center;
            color: var(--text-sec);
            margin-top: 20px;
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile optimization */
        @media (max-width: 400px) {
            .item {
                flex-direction: column;
                align-items: flex-start;
            }
            .answer {
                text-align: left;
                margin-top: 8px;
                color: #333;
                border-top: 1px solid #eee;
                width: 100%;
                padding-top: 8px;
            }
        }
    </style>
</head>

    // Transliteratsiya xaritasi (Lotin -> Kirill)
    const latToCyr = {
        'a': 'Ð°', 'b': 'Ð±', 'v': 'Ð²', 'g': 'Ð³', 'd': 'Ð´', 'e': 'Ðµ', 'yo': 'Ñ‘',
        'j': 'Ð¶', 'z': 'Ð·', 'i': 'Ð¸', 'y': 'Ð¹', 'k': 'Ðº', 'l': 'Ð»', 'm': 'Ð¼',
        'n': 'Ð½', 'o': 'Ð¾', 'p': 'Ð¿', 'r': 'Ñ€', 's': 'Ñ', 't': 'Ñ‚', 'u': 'Ñƒ',
        'f': 'Ñ„', 'x': 'Ñ…', 'ts': 'Ñ†', 'ch': 'Ñ‡', 'sh': 'Ñˆ', 'shch': 'Ñ‰',
        'e': 'Ñ', 'yu': 'ÑŽ', 'ya': 'Ñ', "'": 'ÑŒ', '"': 'ÑŠ'
    };

    // Yordamchi funksiya: Matnni tozalash va normallashtirish
    function normalize(str) {
        return str.toLowerCase().replace(/[^a-zÐ°-Ñ0-9]/g, '');
    }

    // Lotinchadan Kirillchaga o'girish funksiyasi
    function toCyrillic(str) {
        let res = str.toLowerCase();
        // Murakkab harflarni avval almashtiramiz
        res = res.replace(/shch/g, 'Ñ‰')
                 .replace(/ch/g, 'Ñ‡')
                 .replace(/sh/g, 'Ñˆ')
                 .replace(/yo/g, 'Ñ‘')
                 .replace(/yu/g, 'ÑŽ')
                 .replace(/ya/g, 'Ñ')
                 .replace(/ts/g, 'Ñ†')
                 .replace(/ye/g, 'Ðµ'); // ba'zan ye=Ðµ

        // Qolgan harflar
        let out = '';
        for(let char of res) {
            out += latToCyr[char] || char;
        }
        return out;
    }

    const searchInput = document.getElementById('searchInput');
    const resultsList = document.getElementById('results');
    const emptyMsg = document.getElementById('emptyMsg');

    function renderList(items) {
        resultsList.innerHTML = '';
        if (items.length === 0) {
            emptyMsg.style.display = 'block';
            return;
        }
        emptyMsg.style.display = 'none';

        items.forEach(item => {
            const li = document.createElement('li');
            li.className = 'item';
            li.innerHTML = `
                <span class="code">${item.k}</span>
                <span class="answer">${item.v}</span>
            `;
            resultsList.appendChild(li);
        });
    }

    // Dastlab hammasini ko'rsatish
    renderList(database);

    // Qidiruv logikasi
    searchInput.addEventListener('input', (e) => {
        const val = e.target.value.trim();
        if (!val) {
            renderList(database);
            return;
        }

        const normalizedInput = normalize(val);
        const cyrillicInput = normalize(toCyrillic(val));

        const filtered = database.filter(item => {
            const cleanKey = normalize(item.k);
            // Kiritilgan so'z to'g'ridan-to'g'ri mos tushadimi yoki transliteratsiya qilinganda mos tushadimi
            return cleanKey.includes(normalizedInput) || cleanKey.includes(cyrillicInput);
        });

        renderList(filtered);
    });
